<div class="homeless-container">

    <script>
        const climateclockOverlay = document.getElementById('clock-overlay');
        const policeOverlay = document.getElementById('police-overlay');
        const timesquareOverlay = document.getElementById('timesquare-overlay');
        const subwayOverlay = document.getElementById('subway-overlay');
        const TrashOverlay = document.getElementById('trash-overlay');
        const HomelessOverlay = document.getElementById('homeless-overlay');

        // Function to add the 'overlay-visible' class when an image is in view
        function handleIntersection(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('overlay-visible');
                } else {
                    entry.target.classList.remove('overlay-visible');
                }
            });
        }

        // Create an IntersectionObserver
        const observer = new IntersectionObserver(handleIntersection, {
            threshold: 0.4 // Trigger when 40% of the image is in view
        });
        
        // Observe each overlay element
        observer.observe(climateclockOverlay);
        observer.observe(policeOverlay);
        observer.observe(timesquareOverlay);
        observer.observe(subwayOverlay);
        observer.observe(TrashOverlay);
        observer.observe(HomelessOverlay);


    </script>
